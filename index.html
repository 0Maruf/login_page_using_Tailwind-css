<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
  <header class="bg-blue-600 p-4 relative sm:py-1">
    <div class="container mx-auto w-3/4 flex justify-between">
    <a class="flex items-center font-semibold text-2xl text-white" href=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" /></svg>Secure area</a>
    <nav class="" >
      <button class="text-white text-end flex sm:hidden" id="mobile_icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        
      </button>
      <ul class="absolute bg-blue-400  w-full left-0 top-12 p-4 text-center hidden sm:block sm:relative sm:top-0 sm:flex sm:items-center " id="main_menu">
        <li class="mb-2 text-white font-semibold sm:mb-0 sm:ml-5 hover:text-blue-900 hover:transition-colors"><a href="">Home</a></li>
        <li class="mb-2 text-white font-semibold sm:mb-0 sm:ml-5 hover:text-blue-900 hover:transition-colors"><a href="">Contact</a></li>
        <li class="mb-2 text-white font-semibold sm:mb-0 sm:ml-5 hover:text-blue-900 hover:transition-colors"><a href="">Sign Up</a></li>
        <li class="mb-2 text-white font-semibold sm:mb-0 sm:ml-5  sm:px-6 sm:py-3 block rounded bg-blue-600 hover:text-red-600"><a href="">Log in</a></li>
        
      </ul>
    </nav>
  </div>
  </header> 
  <section class="bg-blue-200 h-screen">
    <div class="container mx-auto w-3/4 flex justify-between flex-col sm:flex-row sm:h-full sm:items-center">
      <div class="order-2 bg-white p-8 sm:order-1 w-1/2 sm:text ">
<h2 class="text-3xl font-bold mb-1 text-center ">Welcome back</h2>
<p class="text-red-600 mb-1 text-center">Please enter your details</p>
<form action="">
  <label class="font-semibold mb-1 block sm:text-left " for="email">Email Address:</label>
  <input class="border w-full p-2 mb-2 rounded  type="email" name="" id="" placeholder="text your email-">
  <label class="font-semibold mb-1 block sm:text-left " for="password">Password:</label>
  <input class="border w-full p-2 mb-3 rounded  type="password" name="password" placeholder="text secure key-">
  <input class="mb-2 text-white font-semibold sm:mb-0 sm:ml-0  sm:px-6 sm:py-2 block rounded bg-blue-600 w-full cursor-pointer hover:bg-black mb-4 " type="submit" name="Sign in" id="" value="Sign in">
</form>
<p class="text-gray-500 text-sm">Don't have an account? <a class="text-blue-600 underline  href="#">Sign up</a> </p>
      </div>
      <div class="order-1 py-8 sm:order-2 sm:w-1/2 sm:flex items-center sm:pl-5 ">
        <img class="rounded-lg" src="login.png" alt="">
      </div>
    </div>
  </section>
  <script src="scripts.js" type="module"></script>


</body>
</html>
